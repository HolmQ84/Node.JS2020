<div style="text-align: center">
    <button class="btn btn-primary" onclick="loadCatFacts()">Load Cat Facts</button>
</div>
<br><br>
<div>
    <table class="table" id="cats" style="border: 3px solid black;display: none">
        <thead>
            <th style="width: 3%" class="td_mid">ID</th>
            <th style="width: 77%">Facts</th>
            <th style="width: 5%" class="td_mid">Votes</th>
            <th style="width: 15%;text-align: right">Uploaded by</th>
        </thead>
        <tbody id="bodycats">
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/d3js/6.1.1/d3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    function loadCatFacts() {
        $('#bodycats').empty();
        $.get("https://cat-fact.herokuapp.com/facts", (response) => {
            const alljsons = response.all;
            for (let i = 0; i < alljsons.length; i++) {
                let tempName;
                try {
                    tempName = alljsons[i].user.name.first + " " + alljsons[i].user.name.last;
                } catch (err) {
                    tempName = "N/A";
                }
                const row = $('<tr><td class="td_mid">' + (i+1) + '</td><td>' + alljsons[i].text + '</td><td class="td_mid">'
                    + alljsons[i].upvotes + '</td><td class="td_right">' + tempName +'</td></tr>');
                $('#cats').append(row);
            }
        });
        $('#cats').css('display', '');
    }
    // 1. Get cat facts by the way of $.ajax()
    // 2. Show the cat facts on the table. (Map eller jQuery)
    // 3. Style it.
    // 4. Bonus: Pagination

    $(document).ready(function () {
        $(document).ajaxComplete(function () {
            paginate('#cats',15);
            function paginate(tableName,RecordsPerPage) {
                $('#nav').remove();
                $(tableName).after('<div id="nav"></div>');
                const rowsShown = RecordsPerPage;
                const rowsTotal = $(tableName + ' tbody tr').length;
                const numPages = rowsTotal / rowsShown;
                for (let i = 0; i < numPages; i++) {
                    let pageNum = i + 1;
                    $('#nav').append('<a class="numlinks" href="#" rel="' + i + '">' + pageNum + '</a> ');
                }
                $(tableName + ' tbody tr').hide();
                $(tableName + ' tbody tr').slice(0, rowsShown).show();
                $('#nav a:first').addClass('active');
                $('#nav a').bind('click', function () {

                    $('#nav a').removeClass('active');
                    $(this).addClass('active');
                    const currPage = $(this).attr('rel');
                    const startItem = currPage * rowsShown;
                    const endItem = startItem + rowsShown;
                    $(tableName + ' tbody tr').css('opacity', '0.0').hide().slice(startItem, endItem).
                    css('display', 'table-row').animate({ opacity: 1 }, 300);
                });
            }
        });
    });

</script>
