<h1>Upload meme</h1>

<div class="uploadForm" style="color: black">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div style="text-align: center">
            <input id="upFile" type="file" name="upFile" accept="image/*">
        </div>
        <br>
        <button type="submit">Done</button>
    </form>
</div>
