<h1>Upload Side</h1>

<form method="post" action="/upload" enctype="multipart/form-data">
    <textarea class="inputField" cols="100" rows="10" name="message"></textarea>
    <input class="inputField" type="file" name="upFile">
    <input class="inputField" type="text" name="fileName">
    <button class="inputField" id="form-submit" type="submit" onclick="validateForm()">Done</button>
</form>
