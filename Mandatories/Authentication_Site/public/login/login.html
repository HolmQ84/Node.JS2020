<div class="login_container">
    <h4>Indtast login oplysninger</h4>
    <form action="/login" method="post">
        <table>
            <tr>
                <td class="navCellLeft">Email</td>
                <td><input class="inputField" type="email" name="email" placeholder="example@mail.com"></td>
            </tr>
            <br>
            <tr>
                <td class="navCellLeft">Password</td>
                <td><input class="inputField" type="password" name="password" placeholder="****"></td>
            </tr>
        </table>
        <br>
        <button type="submit">Login</button>
    </form>
    <br>
    <span>Ikke oprettet endnu? </span><a href="/signup">Opret Bruger</a>
</div>
